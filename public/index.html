<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>David's Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-image: url("./img/PaperBackground.jpg");
      background-position: 0px 0px;
      color: #333;
      padding: 0px;
    }

    .transition-page {
      background-position: 0px 0px;
    }
    
    header {
      background-color: #006699;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 50px 50px 0px 0px;
    }
    
    header h1 {
      margin: 0;
    }
    
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    
    nav li {
      margin: 0 10px;
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }
    
    nav a:hover {
      text-decoration: underline;
    }
    
    .container {
      margin: 0px, 0px;
      padding: 20px;
      background-color: #fff;
      border-radius: 0px 0px 50px 50px;
    }
    
    h2 {
      text-align: center;
      color: #006699;
      margin-top: 15px;
    }
    
    p {
      line-height: 1.5;
      margin-top: 0px;
      text-align: center;
    }

    .spacer{
      height: 400px;
    }

    .menu {
      position: relative;
      display: flex;
      justify-content: center;
    }

    .menu-item{
      position: absolute;
      bottom: 0;
      transition: 1s;
      /**working but the code adjusting images on top of eachother (below)
      is causing the center to be off screen since all the images are to the left
      align-self: center;**/
    }

    .menu-item img{
      width: 100px;
      height: 100px;
    }

    .menu-item a{
      display: none;
    }

    .menu-toggle:checked ~ ul .menu-item a{
      display: block;
    }

    .menu-toggle {
      position: flex;
      z-index: 6;
    }

  
    .menu-toggle:checked ~ ul .menu-item:nth-child(1){
      transform: rotate(0deg) translateX(-140px);
    }
    .menu-toggle:checked ~ ul .menu-item:nth-child(2){
      transform: rotate(45deg) translateX(-140px) rotate(-45deg);
    }
    .menu-toggle:checked ~ ul .menu-item:nth-child(3){
      transform: rotate(90deg) translateX(-140px) rotate(-90deg);
    }
    .menu-toggle:checked ~ ul .menu-item:nth-child(4){
      transform: rotate(135deg) translateX(-140px) rotate(-135deg);
    }
    .menu-toggle:checked ~ ul .menu-item:nth-child(5){
      transform: rotate(180deg) translateX(-140px) rotate(-180deg);
    }
    .menu-toggle:checked ~ ul .menu-item:nth-child(6){
      transform: rotate(225deg) translateX(-140px) rotate(-225deg);
    }
    .menu-toggle:checked ~ ul .menu-item:nth-child(7){
      transform: rotate(270deg) translateX(-140px) rotate(-270deg);
    }
    .menu-toggle:checked ~ ul .menu-item:nth-child(8){
      transform: rotate(315deg) translateX(-140px) rotate(-315deg);
    }
    
  </style>
  <link rel="stylesheet" href="./styles/transitions.css"/>
</head> 
<body>

  <div class="transition transition-page is-active"></div>

  <div class="page">
    <header>
      <h1>David's Website</h1>
      <nav>
        <ul>
          <li><a href='views/tictactoe.html' x="-2000" y="-2000">Tic Tac Toe</a></li>
          <li><a href='views/testPage.html' x="2000" y="2000">Test Page</a></li>

        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="spacer"></div>
      <nav class="menu">
        <input class="menu-toggle" type="checkbox">
        <label for="menu-toggler"></label>
        <ul>
          <li class="menu-item">
            <img src='img/Arrows/Left.png'>
            <a class="fa fa-tictactoe" href='views/tictactoe.html' x="-2000" y="-2000">Tic Tac Toe</a>
          </li>
          <li class="menu-item">
            <img src='img/Arrows/TopLeft.png'>
            <a class="fa fa-tictactoe" href='views/tictactoe.html' x="-2000" y="-2000">Tic Tac Toe</a>
          </li>
          <li class="menu-item">
            <img src='img/Arrows/Top.png'>
            <a class="fa fa-tictactoe" href='views/tictactoe.html' x="-2000" y="-2000">Tic Tac Toe</a>
          </li>
          <li class="menu-item">
            <img src='img/Arrows/TopRight.png'>
            <a class="fa fa-tictactoe" href='views/tictactoe.html' x="-2000" y="-2000">Tic Tac Toe</a>
          </li>
          <li class="menu-item">
            <img src='img/Arrows/Right.png'>
            <a class="fa fa-tictactoe" href='views/tictactoe.html' x="-2000" y="-2000">Tic Tac Toe</a>
          </li>
          <li class="menu-item">
            <img src='img/Arrows/BottomRight.png'>
            <a class="fa fa-tictactoe" href='views/tictactoe.html' x="-2000" y="-2000">Tic Tac Toe</a>
          </li>
          <li class="menu-item">
            <img src='img/Arrows/Bottom.png'>
            <a class="fa fa-tictactoe" href='views/tictactoe.html' x="-2000" y="-2000">Tic Tac Toe</a>
          </li>
          <li class="menu-item">
            <img src='img/Arrows/BottomLeft.png'>
            <a class="fa fa-tictactoe" href='views/tictactoe.html' x="-2000" y="-2000">Tic Tac Toe</a>
          </li>
        </ul>
      </nav>
      <div> 
        <h2>Welcome to My Website</h2>
        <p>Thank you for visiting. You can now play Tic Tac Toe.</p>
      </div>
    </div>
    </div>
  </div>
  <script src="./scripts/transitions.js" type="text/javascript"></script>
</body>
</html>
