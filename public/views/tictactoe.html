<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
      color: #333;
    }
    header {
      background-color: #006699;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1{
      text-align: center;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav li {
      margin: 0 10px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    } 
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
    }
    body > h1 {
        text-align: center;
        color: #333;
        padding: 0px;
        font-size: 32px;
    }
    h2 {
        text-align: center;
        color: #333;
        padding: 0px;
    }
    p {
        text-align: center;
    }
    table {
        border-collapse: collapse;
        margin: auto;
        border: 2px solid #333;
        box-shadow: 4px 4px 8px 0px rgba(0,0,0,0.4);
        background-color: #B3E5FC; /* Light blue pastel tone */
    }
    td {
        width: 50px;
        height: 50px;
        border: 1px solid black;
        text-align: center;
        font-size: 24px;
        color: #333;
        cursor: pointer;
        padding: 10px;
        background-color: #F8BBD0; /* Pale pink pastel tone */
    }
    td:hover {
        background-color: #f9b3b3; /* Pale red pastel tone */
    }
    button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    padding: 10px 20px;
    background-color: #bfc2e4; /* Light blue pastel tone */
    }

  </style>
  
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <h2>Score</h2>
  <div style="display: flex; justify-content: center;">
    <p style="margin-left: 20px; margin-right: 20px">Player 1: <span id="player1Score">0</span></p>
    <p style="margin-left: 20px; margin-right: 20px">Player 2: <span id="player2Score">0</span></p>
  </div>

  <button>Reset</button>
  <table>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>

</body>
</html>
