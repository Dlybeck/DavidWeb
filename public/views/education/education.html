<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>David's Website</title>
  <link rel="stylesheet" href="/template/template.css">
  <link rel="stylesheet" href="/template/TemplateMenu.css">
  <link rel="stylesheet" href="/template/TemplateHamburger.css"/>
  <link rel="stylesheet" href="/styles/transitions.css"/>
  <style>
    body, .transition-page{
      background-position: 2000px -2000px;
    }
  </style>
</head> 
<body>

  <div class="transition transition-page is-active"></div>

  <div class="page">
    <header>
      <h1 href='/home.html' x="0" y="0" link="true">David Lybeck</h1>
    </header>
    <div class="container"> 
      <div class="menu-container">
        <input type="checkbox" class="menu-toggle" id="checkbox" checked>
        <div class="hamburger-lines">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div> 
        <div id="home">
          <img id="home" class="homeIcon" src="/img/Home60.png"  href='/home.html' x="0" y="0" link="true">
        </div>
        <nav class="menu">
          <div class="Img" id="Img8">
            <img src="/img/Arrows/LBottomLeft.png" href='/views/education/college.html' x="4000" y="-4000" link="true"/>
            <p>College</p>
          </div>
          <div class="Img" id="Img4">
            <img src="/img/Arrows/LTopRight.png" href='/home.html' x="0" y="0" link="true"/>
            <p>Home</p>
          </div>
          <div class="Img" id="Img6">
            <img src="/img/Arrows/LBottomRight.png" href='/views/education/highschool.html' x="0" y="-4000" link="true"/>
            <p>High school</p>
          </div>
        </nav>
        <div id="canvasWrap" >
          <canvas id="canvas" height="400" width="400"></canvas>
        </div>
      </div>
        <h2 id="location">Education</h2>
        <p>Starting August 2023 I will be a junior at the University of Puget Sound. I am Computer Science Major, with a math minor (or possible major). Use the navigation bar to see more info.
        </p> 
    </div>

    <button onclick="toTop()" id="topBtn" title="Go to top">Top</button>

  </div>
  <script src="/scripts/transitions.js" type="text/javascript"></script>
  <script src="/scripts/backToTop.js" type="text/javascript"></script>
</body>
</html>
