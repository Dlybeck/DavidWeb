<!DOCTYPE html>
<html>
<head>
  <title>David's Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
      color: #333;
    }
    
    header {
      background-color: #006699;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    header h1 {
      margin: 0;
    }
    
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    
    nav li {
      margin: 0 10px;
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }
    
    nav a:hover {
      text-decoration: underline;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
    }
    
    h2 {
      text-align: center;
      color: #006699;
    }
    
    p {
      line-height: 1.5;
      margin: 20px 0;
      text-align: center;
    }
  </style>
</head> 
<body>
  <header>
    <h1>David's Website</h1>
    <nav>
      <ul>
        <li><a onclick="document.location='views/tictactoe.html';">Tic Tac Toe</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div style="padding:20px;"> 
      <h2>Welcome to My Website</h2>
      <p>Thank you for visiting. You can now play Tic Tac Toe.</p>
    </div>
  </div>
</body>
</html>
