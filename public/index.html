<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>David's Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-image: url("./img/PaperBackground.jpg");
      background-position: 0px 0px;
      color: #333;
      padding: 0px;
    }

    .transition-page {
      background-position: 0px 0px;
    }
    
    header {
      background-color: #006699;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 50px 50px 0px 0px;
    }
    
    header h1 {
      margin: 0;
    }
    
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    
    nav li {
      margin: 0 10px;
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }
    
    nav a:hover {
      text-decoration: underline;
    }
    
    .container {
      margin: 0px, 0px;
      padding: 20px;
      background-color: #fff;
      border-radius: 0px 0px 50px 50px;
    }
    
    h2 {
      text-align: center;
      color: #006699;
      margin: 0px;
    }
    
    p {
      line-height: 1.5;
      margin-top: 0px;
      text-align: center;
    }

    .menu-toggler {
      position: absolute;
      display: block;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      margin: auto;
      width: 40px;
      height: 40px;
      z-index: 2;
      opacity: 0;
      cursor: pointer;
    }

    .menu-toggler:checked + label{
      background: transparent;
    } 

    .menu-toggler:checked + label:before,
    .menu-toggler:checked + label:after{
      top: 0px;
      width: 50px;
      transform-origin: 50% 50%;
    }

    .menu-toggler:checked ~ ul .menu-item{
      opacity: 1;
    }

    .menu-toggler:checked ~ ul .menu-item:nth-child(1){
      transform: rotate(0deg) translateX(-140px);
    }

    .menu-toggler:checked ~ ul .menu-item:nth-child(2){
      transform: rotate(45deg) translateX(-140px) rotate(-45deg) ;
    }
    
    .menu-toggler:checked ~ ul .menu-item:nth-child(3){
      transform: rotate(90deg) translateX(-140px) rotate(-90deg);
    }

    .menu-toggler:checked ~ ul .menu-item:nth-child(4){
      transform: rotate(135deg) translateX(-140px) rotate(-135deg);
    }

    .menu-toggler:checked ~ ul .menu-item:nth-child(5){
      transform: rotate(180deg) translateX(-140px) rotate(-180deg);
    }

    .menu-toggler:checked ~ ul .menu-item:nth-child(6){
      transform: rotate(225deg) translateX(-140px) rotate(-225deg);
    }

    .menu-toggler:checked ~ ul .menu-item:nth-child(7){
      transform: rotate(270deg) translateX(-140px) rotate(-270deg);
    }

    .menu-toggler:checked ~ ul .menu-item:nth-child(8){
      transform: rotate(315deg) translateX(-140px) rotate(-315deg);
    }

    .menu-toggler:checked ~ ul .menu-item a + img{
      pointer-events: auto;
    }

    .menu-toggler + label{
      width: 40px;
      height: 5px;
      display: block;
      z-index: 1;
      border-radius: 2.5px;
      background: #503f76;
      transition: transform 0.5s top 0.5s;
      position: absolute;
      display: block;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .menu-toggler + label:before,
    .menu-toggler + label:after{
      width: 40px;
      height: 5px;
      display: block;
      z-index: 1;
      border-radius: 2.5px;
      background: #503f76;
      transition: transform 0.5s top 0.5s;
      content: "";
      position: absolute;
      display: block;
      left: 0;
    }

    .menu-toggler + label:before{
      top:15px;
    }

    .menu-toggler + label:after{
      top:-15px;
    }

    .menu-item {
      position: absolute;
      display: block;
      top: -15px;
      bottom: 0;
      left: 0;
      margin: auto;
      right: 0;
      width: 100px;
      height: 100px;
      opacity: 0;
      transition: 0.5s;
    }

    .menu-item a{
      color: #006699;
    }
  </style>
  <link rel="stylesheet" href="./styles/transitions.css"/>
</head> 
<body>

  <div class="transition transition-page is-active"></div>

  <div class="page">
    <header>

          </li>

          </li>
          <li class="menu-item">

          </li>

    </div>
