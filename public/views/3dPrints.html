<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>David's Website</title>
  <link rel="stylesheet" href="../template/template.css">
  <link rel="stylesheet" href="../template/TemplateMenu.css">
  <link rel="stylesheet" href="../template/TemplateHamburger.css"/>
  <link rel="stylesheet" href="../styles/transitions.css"/>
  <link rel="stylesheet" href="../styles/3Dprints/MainPuzzleWhole.css"/>
  <!-- Import the component -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  <style>
    body, .transition-page{
      background-position: 2000px 2000px;
    }
  </style>
</head> 
<body>

  <div class="transition transition-page is-active"></div>

  <div class="page">
    <header>
      <h1 href='/index.html' x="0" y="0" link="true">David's Website</h1>
    </header>
    <div class="container"> 
      <div class="menu-container">
        <input type="checkbox" class="menu-toggle" id="checkbox">
        <div class="hamburger-lines">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div> 
        <nav class="menu">
          <div class="Img" id="Img0">
            <img src="../img/Arrows/SHouse.png" href='/index.html' x="0" y="0" link="true"/>
            <p>Home</p>
          </div>
          <div class="Img" id="Img6">
            <img src="../img/Arrows/LBottomRight.png" href='../index.html' x="0" y="0" link="true"/>
            <p>Home</p>
          </div>
        </nav>
      </div>
      <h2>3D Prints</h2>
      <p>Some of my 3D prints will be here</p>
      <div class="models">
        <h3>My first model:</h3>
        <model-viewer id="main-puzzle" shadow-intensity="1" src="../3Dmodels/FirstPuzzle/FirstPuzzle.glb"
        alt="A 3D model" auto-rotate camera-controls
        poster="../img/3DModelIcon.png"></model-viewer>
        <model-viewer id="main-puzzle-open" shadow-intensity="1" src="../3Dmodels/FirstPuzzle/FirstPuzzle_Open.glb"
        alt="A 3D model" auto-rotate camera-controls
        poster="../img/3DModelIcon.png"></model-viewer>

        <h3>My second model, the couch puzzle box:</h3>
        <model-viewer id="main-puzzle" shadow-intensity="1" src="../3Dmodels/GiftPuzzzle/GiftPuzzle.glb"
        alt="A 3D model" auto-rotate camera-controls
        poster="../img/3DModelIcon.png"></model-viewer>
        <model-viewer id="main-puzzle-open" shadow-intensity="1" src="../3Dmodels/GiftPuzzzle/GiftPuzzle_Open.glb"
        alt="A 3D model" auto-rotate camera-controls
        poster="../img/3DModelIcon.png"></model-viewer>
      </div>
    </div>
  </div>
  <script src="../scripts/transitions.js" type="text/javascript"></script>
</body>
</html>
