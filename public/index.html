<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>David's Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-image: url("./img/PaperBackground.jpg");
      background-position: 0px 0px;
      color: #333;
      padding: 0px;
    }

    .transition-page {
      background-position: 0px 0px;
    }
    
    header {
      background-color: #006699;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 50px 50px 0px 0px;
    }
    
    header h1 {
      margin: 0;
    }
    
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    
    nav li {
      margin: 0 10px;
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }
    
    nav a:hover {
      text-decoration: underline;
    }
    
    .container {
      margin: 0px, 0px;
      padding: 20px;
      background-color: #fff;
      border-radius: 0px 0px 50px 50px;
    }
    
    h2 {
      text-align: center;
      color: #006699;
      margin-top: 15px;
    }
    
    p {
      line-height: 1.5;
      margin-top: 0px;
      text-align: center;
    }

    .menu{
      position: relative;
      top: 0;
      left: 0;
      padding: 50px;
      transition: 0.5s ease-in-out;
    }

    .menu-toggle:checked  ~ .menu{
      padding: 175px;
      transition: 0.5s ease-in-out;
    }

    .Img{
      display: block;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      transition: 0.5s ease-in-out;
    }

    .menu-toggle:checked ~ .menu #Img1{
      transform: translate(-50%, -50%) rotate(0deg) translateX(-140px);
    }
    .menu-toggle:checked ~ .menu #Img2{
      transform: translate(-50%, -50%) rotate(45deg) translateX(-140px) rotate(-45deg);
    }
    .menu-toggle:checked ~ .menu #Img3{
      transform: translate(-50%, -50%) rotate(90deg) translateX(-140px) rotate(-90deg);
    }
    .menu-toggle:checked ~ .menu #Img4{
      transform: translate(-50%, -50%) rotate(135deg) translateX(-140px) rotate(-135deg);
    }
    .menu-toggle:checked ~ .menu #Img5{
      transform: translate(-50%, -50%) rotate(180deg) translateX(-140px) rotate(-180deg);
    }
    .menu-toggle:checked ~ .menu #Img6{
      transform: translate(-50%, -50%) rotate(225deg) translateX(-140px) rotate(-225deg);
    }
    .menu-toggle:checked ~ .menu #Img7{
      transform: translate(-50%, -50%) rotate(270deg) translateX(-140px) rotate(-270deg);
    }
    .menu-toggle:checked ~ .menu #Img8{
      transform: translate(-50%, -50%) rotate(315deg) translateX(-140px) rotate(-315deg);
    }
  </style>
  <link rel="stylesheet" href="./styles/transitions.css"/>
</head> 
<body>

  <div class="transition transition-page is-active"></div>

  <div class="page">
    <header>
      <h1>David's Website</h1>
      <nav>
        <ul>
          <li><a href='views/tictactoe.html' x="-2000" y="-2000">Tic Tac Toe</a></li>
          <li><a href='views/testPage.html' x="2000" y="2000">Test Page</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <input type="checkbox" class="menu-toggle">
      <nav class="menu">
        <img src="./img/Arrows/Left.png" class="Img" id="Img1"/>
        <img src="./img/Arrows/TopLeft.png" class="Img" id="Img2"/>
        <img src="./img/Arrows/Top.png" class="Img" id="Img3"/>
        <img src="./img/Arrows/TopRight.png" class="Img" id="Img4"/>
        <img src="./img/Arrows/Right.png" class="Img" id="Img5"/>
        <img src="./img/Arrows/BottomRight.png" class="Img" id="Img6"/>
        <img src="./img/Arrows/Bottom.png" class="Img" id="Img7"/>
        <img src="./img/Arrows/BottomLeft.png" class="Img" id="Img8"/>
      </nav>
        <h2>Welcome to My Website</h2>
        <p>Thank you for visiting. You can now play Tic Tac Toe.</p>
    </div>
  </div>
  <script src="./scripts/transitions.js" type="text/javascript"></script>
</body>
</html>
