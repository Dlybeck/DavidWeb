<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>David's Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-image: url("./img/PaperBackground.jpg");
      background-position: 0px 0px;
      color: #333;
      padding: 0px;
    }
    
    header {
      background-color: #006699;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 50px 50px 0px 0px;
    }
    
    header h1 {
      margin: 0;
    }
    
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    
    nav li {
      margin: 0 10px;
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }
    
    nav a:hover {
      text-decoration: underline;
    }
    
    .container {
      margin: 0px, 0px;
      padding: 20px;
      background-color: #fff;
      border-radius: 0px 0px 50px 50px;
    }
    
    h2 {
      text-align: center;
      color: #006699;
      margin: 0px;
    }
    
    p {
      line-height: 1.5;
      margin-top: 0px;
      text-align: center;
    }
  </style>
  <link rel="stylesheet" href="./styles/transitions.css"/>
</head>

  <div class="transition transition-Home is-active"></div>

  <div class="page">
    <header>
      <h1>David's Website</h1>
      <nav>
        <ul>
          <li><a href='views/tictactoe.html' x="-2000" y="-2000">Tic Tac Toe</a></li>
          <li><a href='views/testPage.html' x="2000" y="2000">Test Page</a></li>

      </div>
    </div>
  </div>
  <script src="./scripts/transitions.js" type="text/javascript"></script>
</body>
</html>
